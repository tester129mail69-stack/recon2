version: "3.9"

services:
  godrecon:
    build:
      context: .
      dockerfile: Dockerfile
    image: godrecon:latest
    container_name: godrecon
    volumes:
      - ./output:/app/output
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: ["scan", "--help"]

  godrecon-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: godrecon:latest
    container_name: godrecon-api
    ports:
      - "8080:8080"
    volumes:
      - ./output:/app/output
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python", "-c", "from godrecon.api.server import run_server; run_server()"]
    restart: unless-stopped
